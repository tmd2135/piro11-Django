<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <!--linebreaks 는 개행-->
    {{ post.content|linebreaks }}

    <hr/>

    <h3>Comment</h3>
    <ul>
    {%for comment in post.comment_set.all%}
        <li>
            {{comment.message}}
            <small>by{{comment.author}}</small>
            <small>at{{comment.updated_at}}</small>
        </li>
    {%endfor%}
    </ul>
</body>
</html>
